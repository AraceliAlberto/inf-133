{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Actualizar Usuario</h2>

<form method="post" action="/users/{{ user.id }}/update">
    <div class="field">
        <label for="nombre">Nombre:</label>
        <div class="control">
            <input type="text" id="nombre" name="nombre" 
            required class="input" value="{{ user.nombre }}">
        </div>
    </div>

    <div class="field">
        <label for="email">Email:</label>
        <div class="control">
            <input type="email" id="email" name="email" 
            required class="input" value="{{ user.email }}">
        </div>
    </div>

    <div class="field">
        <label for="usuario">Usuario:</label>
        <div class="control">
            <input type="usuario" id="usuario" name="usuario" 
            required class="input" value="{{ user.usuario }}">
        </div>
    </div>

    <div class="field">
        <label for="contrasenia">Contrasenia:</label>
        <div class="control">
            <input type="text" id="contrasenia" name="contrasenia" 
            required class="input" value="{{ user.contrasenia }}">
        </div>
    </div>

    <div class="field">
        <label for="fecha_Nacimiento">Fecha de Nacimiento:</label>
        <div class="control">
            <input type="date" id="fecha_Nacimiento" name="fecha_Nacimiento" 
            required class="input" value="{{ user.fecha_Nacimiento }}">
        </div>
    </div>

    <input type="submit" value="Actualizar" class="button is-primary">

{% endblock %}
